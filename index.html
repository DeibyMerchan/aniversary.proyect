<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta para mi Pau</title>
    <link
            rel="shortcut icon"
            href="https://www.pinclipart.com/picdir/big/580-5803539_6-pixel-heart-pixel-art-heart-png-clipart.png"
            type="image/x-icon"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe6eb;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Overlay clickeable */
        #click-overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            cursor: pointer;
            z-index: 1000;
        }

        /* ------------------ SOBRE ------------------ */
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 10;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            border-radius: 6px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* solapa superior */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 2;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        /* ------------------ CARTA ------------------ */
        .letter {
            position: fixed;
            width: 90%;
            max-width: 480px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
            overflow: hidden;
            font-family: 'Georgia', serif;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 1s ease-in-out;
            z-index: 20;
            left: 50%;
            top: 50%;
            padding: 30px 25px 35px 25px;
        }

        /* Cuando se muestra */
        .letter.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Imagen superior */
        .letter-img {
            width: 30%; /* cada foto ocupa un 30% del ancho, puedes ajustar */
            display: inline-block; /* las coloca en línea */
            margin: 0 5px; /* espacio entre las fotos */
            vertical-align: top;
            margin-bottom: 15px/* alinea arriba */
        }

        /* Contenido */
        .letter-body {
            padding: 0 15px;
            text-align: justify;
        }

        /* Título */
        .letter h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #ad1457;
            font-family: 'Playfair Display', serif;
        }

        /* Texto */
        .letter p {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        /* Firma */
        .letter small {
            display: block;
            margin-top: 20px;
            text-align: right;
            font-style: italic;
            font-size: 0.95rem;
            color: #666;
        }

        /* Contador */
        .counter {
            margin-top: 25px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #c2185b;
        }

        /* ------------------ CORAZONES ------------------ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: rise 6s linear forwards;
            opacity: 0.8;
            filter: drop-shadow(0 0 6px rgba(255, 0, 80, 0.5));
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            50% { opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* ====== (AÑADIDO) Texto dentro del overlay ====== */
        #click-overlay .overlay-message {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ad1457;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            pointer-events: none; /* deja pasar el clic al overlay */
        }

        #click-overlay .overlay-message .arrow {
            display: block;
            font-size: 2.5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        /* ====== FIN AÑADIDO ====== */
    </style>
</head>
<body>
<!-- Overlay de pantalla completa -->
<div id="click-overlay">
    <!-- ====== (AÑADIDO) Contenido visual del overlay ====== -->
    <div class="overlay-message">
        <p>Press here</p>
        <span class="arrow">⬇</span>
    </div>
    <!-- ====== FIN AÑADIDO ====== -->
</div>

<div class="envelope-container" id="envelope-box">
    <div class="envelope">
        <div class="flap"></div>
    </div>
</div>

<div class="letter" id="letter-content"></div>
<div class="hearts-container" id="hearts"></div>

<script>
    let isOpen = false;

    const carta = `
  <img src="foto1.jpg" alt="Nuestra foto 1" class="letter-img">
  <img src="foto2.jpg" alt="Nuestra foto 2" class="letter-img">
  <img src="foto3.jpg" alt="Nuestra foto 3" class="letter-img">

  <div class="letter-body">
    <h2>Para el amor de mi vida 💖 </h2>
    <p>
      Si pudiera elegir un lugar seguro, siempre sería a tu lado. <br><br>
      Cada día contigo es un regalo que atesoro más que nada. <br><br>
      Eres mi paz, mi alegría y mi razón de sonreír.<br>
      Happy Anniversary, my love 💕
    </p>
    <small>Con todo mi cariño 💖<br>Quesito 🧀</small>
    <div class="counter" id="counter">
      Mi amor por ti comenzó hace... <br>
      0 días 0 horas 0 minutos 0 segundos
    </div>
  </div>
`;
    function loadLetterContent() {
        document.getElementById("letter-content").innerHTML = carta;
    }

    function toggleOpen() {
        if (isOpen) return;
        isOpen = true;

        const overlay = document.getElementById("click-overlay");
        const envelopeBox = document.getElementById("envelope-box");
        const letter = document.getElementById("letter-content");

        overlay.remove(); // quita el overlay después del primer clic
        envelopeBox.classList.add("open");

        // esconder el sobre hacia abajo
        envelopeBox.style.transform = "translateY(150%)";
        envelopeBox.style.opacity = "0";

        // mostrar la carta
        loadLetterContent();
        setTimeout(() => {
            letter.classList.add("show");
        }, 800);

        // iniciar corazones
        startHearts();

        // iniciar contador
        setInterval(updateCounter, 1000);
    }

    // corazones flotando
    function startHearts() {
        const container = document.getElementById("hearts");

        setInterval(() => {
            if (!isOpen) return;

            const heart = document.createElement("div");
            heart.classList.add("heart");
            const colors = ["❤️","💖","💜","💕","🩷"];
            heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 15 + "px";
            heart.style.animationDuration = 4 + Math.random() * 3 + "s";
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }, 300);
    }

    // contador en vivo
    const startDate = new Date("2024-08-31T13:18:00"); // fecha de inicio 💕
    function updateCounter() {
        const now = new Date();
        const diff = now - startDate;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        const counter = document.getElementById("counter");
        if (counter) {
            counter.innerHTML = `Mi amor por ti comenzó hace... <br>
            ${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
        }
    }

    // activar overlay para abrir carta
    document.getElementById("click-overlay").addEventListener("click", toggleOpen);
</script>
</body>
</html>
